        </div><!--Background End-->
        <!--Separateur Start-->
        <div class="row">
            <div class="col-12 d-md-flex bg-dark justify-content-center " style="align-self: center;">

            </div>
        </div><!--Separateur End-->
        <!--Forms Start-->
        <div class="row d-flex justify-content-center" style="background-color: lightblue;">
            <form id="form1" method="post">
                <div class="row pt-4">
                    <div class="col-6">
                    <label for="nom">
                        <p class="h5">Nom</p>
                    </label>
                    <input class="form-control" type="text" name="nom" id="nom" placeholder="Nom">
                    <span class="error-message" id="nom-error"></span>
                </div>
                <div class="col-6 ">
                    <label for="prenom">
                        <p class="h5">Prénom</p>
                    </label>
                    <input class="form-control" type="text" name="prenom" id="prenom" placeholder="Prénom">
                </div>
                </div>
                <div class="row pt-4">
                    <div class="col-6">
                    <label for="mail">
                        <p class="h5">Email </p>
                    </label>
                    <input class="form-control" id="mail" type="text" name="mail" placeholder="pierre@afpa.fr">
                </div>
                <div class="col-6">
                    <label for="telephone">
                        <p class="h5">Téléphone</p>
                    </label>
                    <input class="form-control" id="telephone" type="text" name="telephone" placeholder="06.xx.xx.xx.xx">
                    <span class="error-message" id="telephone-error"></span>
                </div>
                </div>
                <div class="row d-flex pt-5">
                    <div class="col-12">
                    <legend><strong>Votre demande</strong></legend>
                    <textarea class="form-control" name="commentaire" id="question" rows="4" cols="10"></textarea>
                    <span class="error-message" id="question-error"></span>
                </div>
        </div>
        </form><!--Forms End-->
        <div class="col-12 pt-4 py-4">
            <button type="submit" class="btn-secondary">Envoyer</button>
        </div>
        </div>
